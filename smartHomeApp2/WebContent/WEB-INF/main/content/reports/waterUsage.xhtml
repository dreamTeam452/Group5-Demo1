<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:dataTable var="entry" value="#{reportsBean.entries}"
		draggableColumns="true">
		<h:column>
			<f:facet name="Device Name">
                    Device Name
            </f:facet>
			<h:outputText value="#{entry.deviceName}" />
		</h:column>

		<h:column>
			<f:facet name="Rate">
                    Rate
            </f:facet>
			<h:outputText value="#{entry.rate}" />
		</h:column>

		<h:column>
			<f:facet name="Status">
                    Status
            </f:facet>
			<h:outputText value="#{entry.status}" />
		</h:column>

		<h:column>
			<f:facet name="Total">
                    Total
            </f:facet>
			<h:outputText value="#{entry.total}" />
		</h:column>
		
				<h:column>
			<f:facet name="Room">
                    Room
            </f:facet>
			<h:outputText value="#{entry.room}" />
		</h:column>
	</h:dataTable>


</ui:composition>
