<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<f:view contentType="text/html">
	<h:head>
		<h:outputStylesheet library="css" value="masterCSS.css" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>
	<h:body id="body" style="width:100%;height:100%;">
		<p:layout fullPage="true" widgetVar="layoutWdgt">
			<p:panel style="border: medium none !important;" />

			<p:layoutUnit id="masterCenter" position="center"
				style="border:0px;width:100%;">
				<ui:include src="WEB-INF/main/CenterMain.xhtml" />
				<ui:include src="WEB-INF/main/dock.xhtml" />
			</p:layoutUnit>

		</p:layout>

		<p:ajaxStatus
			style="width:100px;height:100px;position:fixed;right:5px;bottom:5px">
			<f:facet name="start">
				<p:graphicImage value="resources/images/ajaxIndicator.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	</h:body>
</f:view>
</html>
